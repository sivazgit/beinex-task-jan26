<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/936f7f676a.js" crossorigin="anonymous"></script>
    <title>Register</title>
</head>

<body>

    <div class="register">
        <div class="container">
            <div class="row">
                <div class="col-lg-3"></div>
                <div class="col-lg-6 col-sm-12">
                    <div class="content">                        
                        <div class="form-sec">
                            <h2>SIGN UP!</h2>
                            <form action="" id="sign-up" class="form">
                                <!-- name -->
                                <div>
                                    <div class="icon"><i class="fa-solid fa-user"></i>
                                    <input type="Name" placeholder="Name" id="name" onkeyup="validateName()"></div>
                                    <div class="warning" id="name-error"></div>
                                </div>
                                <!-- password -->
                                <div>
                                    <div class="icon"><i class="fa-solid fa-key"></i>
                                    <input type="password" placeholder="Password" id="password" onkeyup="validatePassword()"></div>
                                    <div class="warning" id="password-error"></div>
                                </div>
                                <!-- confirm password -->
                                <div>
                                    <div class="icon"><i class="fa-solid fa-lock"></i>
                                    <input type="password" placeholder="Confirm Password" id="confirm-password" onkeyup="validateConfirmPassword()"></div>
                                    <div class="warning" id="confirm-password-error"></div>
                                </div>
                                <!-- email -->
                                <div>
                                    <div class="icon"><i class="fa-solid fa-at"></i>
                                    <input type="email" placeholder="Email" id="email" onkeyup="validateEmail()"></div>
                                    <div class="warning" id="email-error"></div>
                                </div>
                                <div>
                                    <div class="icon"><i class="fa-solid fa-phone"></i>
                                    <input type="tel" placeholder="Mobile Number" id="phone" onkeyup="validatePhone()"></div>
                                    <div class="warning" id="phone-error"></div>
                                </div>
                                <div>
                                    <button type="submit" class="form-btn btn btn-primary" onclick="register()">Register</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-lg-3"></div>
            </div>
        </div>
    </div>

    <script src="./assets/js/index.js"></script>
</body>


</html>
